<!DOCTYPE html>
<html>
    <head>
        <title>Simple Clock</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="loader">
            <div class="sq"></div>
            <div class="sq"></div>
            <div class="sq"></div>
        </div>
        <div class="container">
        <div class="star"></div>
        <div class="roof1"></div>
        <div class="roof2"></div>
        <div class="house">
            <img class="bird" src="https://www.dropbox.com/s/02wxrrvlk1tn68o/color-hand-paint-watercolor-bird.jpg?dl=1"/>
            <div class="circle">
                <img class="clock" src="https://www.dropbox.com/s/3mcnql9swwqdc69/cclock.png?dl=1"/>
                 <div id="h" class="hour hand"></div>
                 <div id="m" class="minute hand"></div>
                 <div id="s" class="seconds hand"></div>         
            </div>
        </div>
         <div class="pendulum">
             <div class="cir">
                  <div class="star1"></div>
             </div>
         </div>
    </body>
</html>
